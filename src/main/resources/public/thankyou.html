<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/img/default.svg">
    <title>Feedback Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="card shadow-lg p-5">
            <h2 class="text-success mb-3">✅ Thank You for Your Feedback!</h2>
            <p class="fs-5">Your feedback for <strong th:text="${examName}">[Exam Name]</strong> has been submitted successfully.</p>

            <div class="mt-4">
                <a th:href="@{${examUrl}}" class="btn btn-outline-primary me-2">
                    🔁 Retake Test
                </a>                
                <a href="https://a1result.in/mock-test" class="btn btn-primary">
                    🏠 Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
