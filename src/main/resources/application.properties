spring.application.name=a1result-mock-exam-test
spring.datasource.url=jdbc:mysql://localhost:3306/bharatresultdb
spring.datasource.username=root
spring.datasource.password=Root@kali850
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080

spring.thymeleaf.prefix=classpath:/public/
spring.thymeleaf.suffix=.html

server.error.whitelabel.enabled=false

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Enable compression
server.compression.enabled=true
# Set minimum response size to compress (in bytes, default is 1024)
server.compression.min-response-size=1024
# Specify MIME types to be compressed
server.compression.mime-types=text/html,text/plain,text/xml,application/json,application/javascript,text/css

